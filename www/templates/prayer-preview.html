<ion-item class="item-avatar item-icon-right item-text-wrap" href="#/prayers/{{prayerId}}">
  <img ng-src="http://graph.facebook.com/{{prayer.author}}/picture" />
  <h2>{{author.name}} (<span am-time-ago="prayer.timestamp"></span>)</h2>
  <p>{{prayer.content}}</p>
  <i class="icon ion-chevron-right icon-accessory"></i>
  <ion-option-button class="button-assertive" ng-click="destroyPrayer()" ng-show="user.isCurrentUser(prayer.author)"><i class="icon ion-trash-b"></i></ion-option-button>
</ion-item>
