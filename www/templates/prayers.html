<ion-view view-title="Prayers">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-show="!user.loggedIn" ng-click="facebookLogin()"><i class="ion-social-facebook"></i> Login</button>
    <button class="button button-positive" ng-show="user.loggedIn" ng-click="facebookLogout()"><i class="ion-social-facebook"></i> Logout</button>
  </ion-nav-buttons>
  <ion-content>
    <form class="card new-prayer" ng-submit="createPrayer()">
      <label class="item item-input">
        <input type="text" placeholder="What is your prayer request?" ng-model="request">
      </label>
      <div class="item item-divider" ng-show="request">
        <button type="submit" class="button button-block button-positive">Create request</button>
      </div>
    </form>
    <ion-list>
      <div class="item-remove-animate" ng-repeat="prayer in user.feed | orderBy:'-'">
        <prayer-preview data-prayer-id="prayer.$id"></prayer-preview>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
