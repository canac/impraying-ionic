<ion-view view-title="New Prayer Request">
  <ion-content>
    <form ng-submit="createPrayer()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="What is your prayer request?" ng-model="request">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create request</button>
      </div>
    </form>
  </ion-content>
</ion-view>
