<ion-item class="item-avatar item-icon-right item-text-wrap">
  <img ng-src="http://graph.facebook.com/{{comment.author}}/picture" />
  <h2>{{author.name}} (<span am-time-ago="comment.timestamp"></span>)</h2>
  <p>{{comment.content}}</p>
  <ion-option-button class="button-assertive" ng-click="destroyComment()" ng-show="user.isCurrentUser(comment.author)"><i class="icon ion-trash-b"></i></ion-option-button>
</ion-item>
